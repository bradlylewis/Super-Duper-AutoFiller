<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form Settings</title>
    <link rel="stylesheet" href="options.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">  
</head>
<body>
    <h2>Super Duper AutoFiller Settings</h2>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" placeholder="Enter your first name">
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" placeholder="Enter your last name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">
    
    <label for="street">Street:</label>
    <input type="text" id="street" placeholder="Enter your street address">
    
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter your city">
    
    <label for="state">State:</label>
    <input type="text" id="state" placeholder="Enter your state">

    <label for="postal">Postal:</label>
    <input type="text" id="postal" placeholder="Enter your postal">
        
    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Enter your country">
    
    <label for="linkedin">LinkedIn:</label>
    <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile">
    
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
